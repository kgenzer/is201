<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Knock Knock Joke Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f1f8f0;
      padding: 30px;
    }
    #jokeBox {
      margin: 30px auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #ffffff;
      width: 60%;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .rating {
      margin-top: 20px;
    }
    .star {
      font-size: 25px;
      cursor: pointer;
      color: gray;
    }
    .star.selected {
      color: gold;
    }
  </style>
</head>
<body>
  <a href="index.html">Resume Page</a>
    <a href="scratch.html">From Scratch</a>

  <h1>Knock Knock Joke Generator ðŸ¤ª</h1>
  <div id="jokeBox">
    <p id="jokeText">Click "Start Joke" to begin!</p>
    <button onclick="startJoke()">Start Joke</button>
    <button onclick="sayWhosThere()" id="whosThereBtn" style="display:none;">Who's there?</button>
    <button onclick="sayWho()" id="whoBtn" style="display:none;"></button>

    <div class="rating" id="ratingBox" style="display:none;">
      <p>Rate this joke:</p>
      <span class="star" onclick="rateJoke(1)">â˜…</span>
      <span class="star" onclick="rateJoke(2)">â˜…</span>
      <span class="star" onclick="rateJoke(3)">â˜…</span>
      <span class="star" onclick="rateJoke(4)">â˜…</span>
      <span class="star" onclick="rateJoke(5)">â˜…</span>
      <p id="thankYou" style="margin-top:10px; font-weight: bold;"></p>
    </div>
  </div>

  <script>
    const jokes = [
      { setup: "Lettuce", punchline: "Lettuce in, itâ€™s cold out here!" },
      { setup: "Tank", punchline: "Youâ€™re welcome!" },
      { setup: "Boo", punchline: "Donâ€™t cry, itâ€™s just a joke!" },
      { setup: "Etch", punchline: "Bless you!" },
      { setup: "Olive", punchline: "Olive you!" },
      { setup: "Nobel", punchline: "No bell, thatâ€™s why I knocked!" },
      { setup: "Dishes", punchline: "Dishes the police, open up!" }
    ];

    let currentJoke = {};
    let stage = 0;

    function startJoke() {
      currentJoke = jokes[Math.floor(Math.random() * jokes.length)];
      document.getElementById("jokeText").innerText = "Knock knock.";
      document.getElementById("whosThereBtn").style.display = "inline-block";
      document.getElementById("whoBtn").style.display = "none";
      document.getElementById("ratingBox").style.display = "none";
      document.getElementById("thankYou").innerText = "";
      stage = 1;
    }

    function sayWhosThere() {
      if (stage === 1) {
        document.getElementById("jokeText").innerText = currentJoke.setup + ".";
        document.getElementById("whoBtn").innerText = `${currentJoke.setup} who?`;
        document.getElementById("whoBtn").style.display = "inline-block";
        document.getElementById("whosThereBtn").style.display = "none";
        stage = 2;
      }
    }

    function sayWho() {
      if (stage === 2) {
        document.getElementById("jokeText").innerText = currentJoke.punchline;
        document.getElementById("whoBtn").style.display = "none";
        document.getElementById("ratingBox").style.display = "block";
        stage = 3;
      }
    }

    function rateJoke(rating) {
      const stars = document.querySelectorAll(".star");
      stars.forEach((star, index) => {
        star.classList.toggle("selected", index < rating);
      });
      document.getElementById("thankYou").innerText = `Thanks for rating it ${rating} star${rating > 1 ? "s" : ""}!`;
    }
  </script>

</body>
</html>
